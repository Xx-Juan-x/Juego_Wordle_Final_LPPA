<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilos_contacto.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="icon" href="./Imágenes/iconoWordle.png">
    <script src="./JS/contacto.js" defer></script>
    <title>Contacto</title>
</head>
<body>
    <header class="encabezado">
        <nav class="barra-navegacion">
            <h1 class="titulo">Wordle</h1>
            <button class="volver">Volver al Juego</button>
        </nav>
    </header>


    <main>
        <form id="formContacto" class="formContacto" autocomplete="off">
            <h2 class="titulo-contacto">Contacto</h2>
            <div class="contenedor-contacto">
                <div class="contenedor">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <p class="mensaje-nombre"></p>
                </div>
                <div class="contenedor">
                    <input type="text" name="mail" id="mail" placeholder="Mail">
                    <p class="mensaje-email"></p>
                </div>
                <div class="contenedor">
                    <textarea type="text" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                    <p class="mensaje-error"></p>
                </div>
            </div>
            <button class="button-enviar" type="submit">Enviar</button>
        </form>
    </main>
    <footer class="footerContacto">
        <h3>Final LPPA: Amarillo Juan Ignacio</h3>
        <p>Todos los derechos reservados: <a href="https://github.com/Xx-Juan-x/Juego_Wordle_Final_LPPA" target="_blank">Haz click aquí si quieres ver el código</a></p>
    </footer>
</body>
</html>
