<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilos_contacto.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><div class="inicio">Inicio</div></li>
                <li><div>Partidas</div>
                    <ul>
                        <li><div id="cargarPartida">Cargar Partida</div></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>


    <main>
        <form>
            <h1>Contacto</h1>
            <div class="contenedor">
                <div class="contenedor-nombre">
                    <div class="contenedor-nombre">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <p class="mensaje-error"></p>
                    </div>
                </div>
                <div class="contenedor-mail">
                    <div class="contenedor-mail">
                        <label for="mail">Mail</label>
                        <input type="text" name="mail" id="mail" placeholder="Mail">
                        <p class="mensaje-error"></p>
                    </div>
                </div>
                <div class="contenedor-mensaje">
                    <div class="contenedor-mensaje">
                        <label for="mail">Mail</label>
                        <input type="text" name="mensaje" id="mensaje" placeholder="Mensaje">
                        <p class="mensaje-error"></p>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
