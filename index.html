<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada Wordle</title>
    <link rel="stylesheet" href="./CSS/estilos_portada.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="icon" href="./ImÃ¡genes/iconoWordle.png">
    <script src="./JS/menu.js" defer></script>
</head>
<body>
    <main>
        <h1>Wordle</h1>
        <button type="button" class="abrir-modal" data-open="modal1">Jugar</button>
    </main>
    <form id="modal1" class="modal">
        <div class="modal-contenedor">
            <header class="modal-encabezado">
                <button class="cerrar-modal"  type="button" data-close="modal1">&times;</button>
            </header>
            <section class="modal-contenido">
                <h2 class="modal-titulo">JUGADOR</h2>
                <input class="input-jugador" type="text" placeholder="Nombre del Jugador">
                <p class="error">El usuario no debe estar vacio.</p>
                <button class="boton-ok" type="submit" id="usuario">OK</button>
            </section>
        </div>
    </form>
</body>
</html>
